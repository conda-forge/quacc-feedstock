{% set name = "quacc" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quacc-{{ version }}.tar.gz
  sha256: ceb8738507dd4bdaf4ae46535cb0afd35d7f54c04b13024a86d39b2314597462

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python <3.12,>=3.9
  run:
    - ase >=3.22.1
    - cclib >=1.8
    - custodian >=2023.6.5
    - emmet-core >=0.69.5
    - maggma >=0.57.0
    - monty >=2023.9.5
    - numpy >=1.25.0
    - pydantic >=2.0.1
    - pydantic-settings >=2.0.3
    - pymatgen >=2023.9.10
    - python <3.12,>=3.9
    - typer >=0.9.0

test:
  imports:
    - quacc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arosen93/quacc
  summary: Enhance ASE for high-throughput DFT
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
